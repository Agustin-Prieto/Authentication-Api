version: '3.4'

services:
  authenticationapi:
    container_name: authapi
    build:
      context: .
      dockerfile: /Dockerfile
    ports:
      - "3000:3000"
    depends_on: 
      - db    
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - AuthApi

  db: 
    container_name: db
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports: 
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=adminA1!
    networks:
      - AuthApi



networks:
  AuthApi:
    driver: bridge